syntax = "proto2";

option cc_enable_arenas = true;

package c2017.trigger;

message TriggerInput {
  required double encoder_position = 1;
}

message TriggerOutput {
  required double voltage = 1;
}

message TriggerStatus {
  required double observed_velocity = 1;
  required double num_ball_shot = 2;
}

message TriggerGoal {
  required double balls_per_second = 1;
}
